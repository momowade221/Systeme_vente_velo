<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ajout d'un Client</title>
</h:head>
<f:view>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>

    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <h:form class="container bg-primary text-white font-weight-bold rounded mt-4">
        <h:outputText styleClass="ql-color-white" value="#{addClient.message}"/>

        <h:panelGrid columns="2" cellpadding="10">
            <h:outputLabel for="prenom" value="Prénom" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="prenom" value="#{addClient.client.prenom}" styleClass="form-control"/>

            <h:outputLabel for="nom" value="Nom" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="nom" value="#{addClient.client.nom}" styleClass="form-control"/>

            <h:outputLabel for="adresse" value="Adresse" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="adresse" value="#{addClient.client.adresse}" styleClass="form-control"/>

            <h:outputLabel for="telephone" value="Téléphone" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="telephone" value="#{addClient.client.telephone}" styleClass="form-control"/>

            <h:outputLabel for="email" value="Email" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="email" value="#{addClient.client.email}" styleClass="form-control"/>

            <h:outputLabel for="ville" value="Ville" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="ville" value="#{addClient.client.ville}" styleClass="form-control"/>

            <h:outputLabel for="etat" value="État" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="etat" value="#{addClient.client.etat}" styleClass="form-control"/>

            <h:outputLabel for="codeZip" value="Code ZIP" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="codeZip" value="#{addClient.client.codeZip}" styleClass="form-control"/>

            <f:facet name="footer">
                <div>
                    <h:commandButton styleClass="btn btn-danger" value="Enregistrer"
                                     action="#{addClient.save()}"/>
                    <h:commandButton styleClass="btn btn-success mx-4" value="Annuler"
                                     action="clientList.xhtml" immediate="true"/>
                </div>
            </f:facet>
            <f:facet name="header">
                <h:outputText value="Ajout d'un client" styleClass="text-light">Ajout d'un client</h:outputText>
                <h:messages/>
            </f:facet>
        </h:panelGrid>
    </h:form>
</f:view>

<ui:insert name="footer">
    <ui:include src="footer.xhtml"/>
</ui:insert>
</html>
