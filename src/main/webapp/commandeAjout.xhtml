<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ajout d'une Commande</title>
</h:head>
<f:view>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>

    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <h:form class="container bg-primary text-white font-weight-bold rounded mt-4">
        <h:outputText styleClass="ql-color-white" value="#{addCommande.message}"/>

        <h:panelGrid columns="2" cellpadding="10">
            <h:outputLabel for="clientId" value="Client ID" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="clientId" value="#{addCommande.commande.clientId}" styleClass="form-control"/>

            <h:outputLabel for="statut" value="Statut" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="statut" value="#{addCommande.commande.statut}" styleClass="form-control"/>

            <h:outputLabel for="dateCommande" value="Date de Commande" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="dateCommande" value="#{addCommande.commande.dateCommande}" styleClass="form-control"/>

            <h:outputLabel for="dateLivraisonVoulue" value="Date de Livraison Voulue" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="dateLivraisonVoulue" value="#{addCommande.commande.dateLivraisonVoulue}" styleClass="form-control"/>

            <h:outputLabel for="dateLivraison" value="Date de Livraison" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="dateLivraison" value="#{addCommande.commande.dateLivraison}" styleClass="form-control"/>

            <h:outputLabel for="magasinId" value="Magasin ID" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="magasinId" value="#{addCommande.commande.magasinId}" styleClass="form-control"/>

            <h:outputLabel for="vendeurId" value="Vendeur ID" styleClass="text-light font-weight-bold"></h:outputLabel>
            <h:inputText id="vendeurId" value="#{addCommande.commande.vendeurId}" styleClass="form-control"/>

            <f:facet name="footer">
                <div>
                    <h:commandButton styleClass="btn btn-danger" value="Enregistrer"
                                     action="#{addCommande.save()}"/>
                    <h:commandButton styleClass="btn btn-success mx-4" value="Annuler"
                                     action="commandeList.xhtml" immediate="true"/>
                </div>
            </f:facet>
            <f:facet name="header">
                <h:outputText value="Ajout d'une commande" styleClass="text-light">Ajout d'une commande</h:outputText>
                <h:messages/>
            </f:facet>
        </h:panelGrid>
    </h:form>
</f:view>

<ui:insert name="footer">
    <ui:include src="footer.xhtml"/>
</ui:insert>
</html>
